<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-4">
    <h1>MiniChat</h1>
    <hr>

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
            </div>

            <div class="col-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('http://localhost:4000');

        // Referencias elementos del DOM
        const formulario = document.querySelector("#miFormulario");
        const mensajes   = document.querySelector("#misMensajes");
        const txtMensaje = document.querySelector("#txtMensaje");

        /// Para emitir
        /// socket.emit('mensaje-to-server', { msg: 'ðŸ˜ŠðŸ˜ŠðŸ˜Š' });

        formulario.addEventListener("submit", (event) => {
            event.preventDefault();

            const nuevoMensaje = txtMensaje.value;
            txtMensaje.value = "";

            const data = { msg: nuevoMensaje };
            socket.emit('mensaje-to-server', data);
        });

        // Para escuchar
        socket.on('mensaje-from-server', (data) => {
            // callback a ejecutar
            mensajes.innerHTML += `<li>${data.msg}</li>`;
        });
    </script>
</body>
</html>
